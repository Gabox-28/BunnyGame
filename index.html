<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bunny Game</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="phone">

    <div class="layer-1">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye-left"></div>
            <div class="head__eye head__eye-right"></div>
        </div>
    </div>
    <div class="layer-2">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye-left"></div>
            <div class="head__eye head__eye-right"></div>
        </div>
    </div>
    <div class="layer-3">
        <div class="grass"></div>
        <div class="rock"></div>
        <div class="dirt"></div>
    </div>
    <div class="layer-4">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye-left"></div>
            <div class="head__eye head__eye-right"></div>
        </div>
    </div>
    <div class="layer-5">
        <div class="grass"></div>
        <div class="rock"></div>
        <div class="dirt"></div>
    </div>
    <div class="layer-6">
        <input type="checkbox">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye-left"></div>
            <div class="head__eye head__eye-right"></div>
        </div>
    </div>
    <div class="layer-7">
        <div class="grass"></div>
        <div class="rock"></div>
        <div class="dirt"></div>
    </div>
    <div class="layer-8">
        <img src="./img/nube3.png" alt="Nube verde">
    </div>
    <div class="layer-9">
        <img src="./img/nube.png" alt="Nube blanca">
    </div>
    <div class="layer-10">
        <img src="./img/nube2.png" alt="Nube blanca">
    </div>
    <h2>Conejos cazados: </h2>
</div>
</body>
</html>
